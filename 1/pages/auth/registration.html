<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../styles/login.css">
</head>
<body>
<div class="login-block">
    <div>
        <h1 class="hello-text">Создать учетную запись</h1>
    </div>

    <div>
        <div>
            <label for="email"> E-MAIL </label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="name"> ИМЯ ПОЛЬЗОВАТЕЛЯ </label>
            <input type="name" name="name" id="name" required>
        </div>

        <div>
            <label for="password"> ПАРОЛЬ </label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label> ДАТА РОЖДЕНИЯ </label>
            <div class="birth-day">
                <select name="Day">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <select name="Month">
                    <option>Январь</option>
                    <option>Февраль</option>
                    <option>Март</option>
                    <option>Апрель</option>
                    <option>Май</option>
                </select>

                <select name="Year">
                    <option>2004</option>
                    <option>2003</option>
                    <option>2002</option>
                    <option>2001</option>
                    <option>2000</option>
                </select>
            </div>
        </div>
    </div>

    <div style="display:flex; justify-content: space-around; align-items: center">
        <div   style="margin-right: 20px" >
            <input   type="checkbox" id="news" name="news">
        </div>
        <label for="news">(Необязательно) Я не против получать электронные письма
            с новостями Discord, советами и специальными предложениями.
            От рассылки можно отписаться в любое время.
        </label>
    </div>

    <div >
        <button class="button"> Продолжить </button>
        <div>
            <div class="need-registration">
                <a href="login.html" class="inks"> Уже зарегистрированы? </a>
            </div>
        </div>

    </div>

    <div class="agreement">
        <div class="need-registration"> Регистрируясь вы соглашаетесь с
            <a href="#" class="inks"> Условиями Использования </a>
            и
            <a href="#" class="inks"> Политикой Конфиденциальности </a>
            Discord.
        </div>
    </div>

</div>
</body>
</html>
