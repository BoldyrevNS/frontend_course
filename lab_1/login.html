<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Cloud ML Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/footer.css">
 </head>
 <body>
    <header>
        <nav>
            <div class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a  href="index.html">
                            <div class="logo">
                                <img src="images/brain.png">
                            </div>
                            <a class="nav-link" href="index.html">Cloud Machine Learning</a>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="login-form mb-3">
            <div class="title">
                <h1>Авторизация</h1>
            </div>
            <form class="mt-4" method="post">
                <div class="mb-4">
                    <div><label>Email</label></div>
                    <div><input type="email" class="w-100" name="email" required></div>
                    <div class="errors">Заполните "Email"</div>
                </div>
                <div class="mb-4">
                    <div><label>Пароль</label></div>
                    <div><input type="password" class="w-100" name="password" required></div>
                    <div class="errors">Заполните "Пароль"</div>
                </div>
                <div class="mb-4">
                    <button type="submit" class="btn btn-login">Войти</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="mt-auto">
        <div class="container">
            <div>
                    &copy; V31R, 2022
            </div>
            <div>
                <a class="link" href="https://github.com/V31R">GitHub</a>
            </div>
        </div>  
    </footer>
 </body>
</html>
