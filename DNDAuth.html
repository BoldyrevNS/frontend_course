<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DND helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Nunito: wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/authstyle.css">
    <script src="./js/func.js"></script>

</head>

<body>
    <div class="Body">
        <section class="Sidebar">
            <header>
                <section class="logoContainer">
                    <section class="logo">
                        <img src="img/logo.jpg" alt="logo">
                    </section>
                    <section class="logoText">
                        <h2>DND helper<br>fun version </h2>
                    </section>
                </section>
            </header>
        
            <form class="Category">
                <div>
                <ul>
                    <lh>Категории</lh>
                        <li class="heroes"><img class="icon" style="width: 40px;" src="img\icon\hero.png"><a href="DnDHeroes.html" style="font-size: 20px;"> Персонажи </a></li>
                        <li class="monster"><img class="icon" src="img\icon\monster.png"><a href="Bestiary.html">Бестиарий</a></li>
                        <li class="magic"><img class="icon" src="img\icon\magic.jpg"><a href="#">Заклинания</a></li>
                        <li class="weapon"><img class="icon" src="img\icon\weapon.png"><a href="#">Предметы</a></li>
                        <li class="races"><img class="icon" src="img\icon\races.jpg"><a href="#">Расы</a></li>
                        <li class="classes"><img class="icon" src="img\icon\classes.jpg"><a href="#">Классы</a></li>     
                    </ul>
                </div>
            </form>
        
        </section>

        <div class="login-form">
            <h1>Авторизация</h1>
            <hr>
            <form class="mt-4" method="post" onsubmit="login(); event.preventDefault()" >
            <div class="mb-4">
              <div><label>Email</label></div>
              <div class = "input"><input type="email" class="w-100" name="email"></div> 
              <div class="error"></div>
            </div>
            <div class="mb-4">
              <div><label>Пароль</label></div>
              <div class = "input"><input type="password" class="w-100" name="password" ></div>
              <div class="error"></div>
            </div>
            <div class="mb-5">
              <button type="submit" class="btn btn-yellow">Войти</button>
            </div>
          </form>
        </div>
    </div>
    
</body>
