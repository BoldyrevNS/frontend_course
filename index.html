<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header id="header" class="bg-black text-white">
        <div class="container bg-black">
            <nav class="navbar navbar-black navbar-expand-md py-3 sticky-top">
                <a href="#" data-bs-target="#offcanvas" data-bs-toggle="offcanvas"
                    class="logo navbar-brand font-poppins">Меню</a>
                <a data-bs-target="#shownavbar" data-bs-toggle="collapse" href="#" class="navbar-toggler"><i
                        class="navbar-toggler-icon"></i></a>
                <div id="shownavbar" class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto font-poppins">
                        <li class="nav-item"><a href="" class="nav-link">Старт</a></li>
                        <li class="nav-item"><a href="" class="nav-link">О сайте</a></li>
                        <li class="nav-item dropdown">
                            <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Блог</a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <a href="#" class="dropdown-item">Новости </a>
                                <a href="#" class="dropdown-item">Хех </a>
                            </ul>
                        </li>
                        <li class="nav-item"><a href="" class="nav-link">Написать мне</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <section class="hero bg-black text-white">
            <div id="slider1" class="carousel slide overflow-hidden carousel-light h-100 carousel-fade"
                data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button class="active" data-bs-target="#slider1" data-bs-slide-to="0"></button>
                    <button data-bs-target="#slider1" data-bs-slide-to="1"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="img-fluid w-100 d-block object-cover"
                            src="./images/4.png"
                            alt="slider image">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid w-100 d-block"
                            src="./images/3.png"
                            alt="slider image">
                    </div>
                </div>
                <button class="carousel-control-prev" data-bs-target="#slider1" data-bs-slide="prev"><i
                        class="carousel-control-prev-icon carousel-dark"></i></button>
                <button class="carousel-control-next" data-bs-target="#slider1" data-bs-slide="next"><i
                        class="carousel-control-next-icon carousel-dark"></i></button>
            </div>
        </section>
    </header>

    <main id="main" class="py-4 bg-black text-white">
        <div class="container pb-3 mb-5">
            <h1 class="card-title my-5 font-poppins">Выбор станции </h1>
            <div class="row row-cols-lg-2 row-cols-md-3 row-cols-sm-2  font-poppins g-3">
                <div class="col">
                    <div class="card text-white bg-black mb-3">
                        <img src="./images/1.png" alt="hero" class="img-fluid card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">Lofi-radio</h3>
                            <a class="btn btn-primary" href="./lofiradio/lofi.html" role="button">Link</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-white bg-black mb-3">
                        <img src="./images/2.png" alt="hero" class="img-fluid card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">Phonk-radio</h3>
                            <a class="btn btn-primary" href="./phonkradio/phonk.html" role="button">Link</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="faq bg-black mb-3 text-white">
            <div class="container font-poppins">
                <h2 class="font-poppins text-white my-4 bg-black">Часто задаваемые вопросы</h2>
                <div class="accordion accordion-flush bg-black" id="accordionFlushExample">
                    <div class="accordion-item ">
                        <h2 class="accordion-header bg-black" >
                            <button class="accordion-button collapsed bg-black text-white" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" >
                                Зачем ?
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse bg-black text-white" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">Просто <code></code> </div>
                        </div>
                    </div>
                    <div class="accordion-item ">
                        <h2 class="accordion-header" >
                            <button class="accordion-button collapsed bg-black text-white" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseTwo" >
                               В чем смысл?
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse bg-black text-white" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">Просто</div>
                        </div>
                    </div>
                    <div class="accordion-item ">
                        <h2 class="accordion-header" >
                            <button class="accordion-button collapsed bg-black text-white" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseThree" >
                                Да?
                            </button>
                        </h2>
                        <div id="flush-collapseThree" class="accordion-collapse collapse bg-black text-white" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">Нет?</div>
                        </div>
                    </div>
              
                  
                </div>
            </div>
        </section>

        <div class="modal fade font-poppins bg-black text-white" id="modal">
            <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content rounded-0">
                    <div class="modal-header rounded-0 bg-black text-white">
                        <h3 class="modal-title bg-black text-white">Sign In for See this</h3>
                        <div class="btn-close float-end btn-close-white cursor-pointer bg-black text-white" data-bs-dismiss="modal"></div>
                    </div>
                    <div class="modal-body bg-black text-white">
                        <form action="#">
                            <div class="form-floating mb-4 bg-black text-white">
                                <input type="text" class="form-control" id="youremail" placeholder="your-eamil">
                                <label for="youremail">Email</label>
                            </div>
                            <div class="form-floating mb-4 bg-black text-white">
                                <input type="password" class="form-control" id="yourpassword"
                                    placeholder="your-password">
                                <label for="yourpassword">Password</label>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer bg-black text-white">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg rounded-0">Login for seen</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="offcanvas" class="offcanvas offcanvas-start bg-black text-white">
            <div class="offcanvas-header">
                <h3 class="offcanvas-title">Меню -</h3>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Меню - 1</a></li>
                </ul>
            </div>
            <div class="offcanvas-footer">
                <p class="fs-6">Bootstrap 2022</p>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
